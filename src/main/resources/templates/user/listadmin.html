<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
	<link rel="stylesheet" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />
</head>
<body>
	<h1>	Lista Admin</h1>
	<h2> Acesso Liberado <span sec:authentication="name"></span></h2>
	<div>
		<ul>
			<li><a th:href="@{/user/list}" href="#"> Lista Basica </a></li>
			<li><a th:href="@{/user/listadmin}" href="#"> Lista Admin </a></li>
			<li><a th:href="@{/user/logout}" href="#"> Logout </a></li>
		</ul>
	</div>
	<div>

		<table>
			<tr>
				<td>Username</td>
				<td>Password</td>
			</tr>
			<tr th:each="user : ${users}">
				<td th:text="${user.username}">Username</td>
				<td th:text="${user.password}">Password</td>
			</tr>

		</table>

	</div>
</body>
</html>
