<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
<link rel="stylesheet"
	th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.css}" />
</head>
<body>

	<form id="userForm" th:action="@{/user/registration}"
		style="max-width: 400px; left: 0; right: 0; margin-left: auto; margin-right: auto; width: 100%"
		th:object="${userForm}" action="#" method="post">
		<div class="form-group">
			<label class="control-label col-md-12" for="role"
				style="text-align: left">User Name</label> 
				<div class="col-md-12">
					<input type="text"
				th:field="*{username}" /><span
				th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Nome
				Error</span>
				</div>
				
		</div>
		<div class="form-group">
			<label class="control-label col-md-12" for="role"
				style="text-align: left">Password</label>
			<div class="col-md-12">
				<input type="password" th:field="*{password}" /><span
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Nome
					Error</span>
			</div>

		</div>


		<div class="form-group">

			<label class="control-label col-md-12" for="role"
				style="text-align: left">Role</label>
			<div class="col-md-12">
				<select th:field="*{role}" name="role"
					class="input-default ">
					<option th:each="role : ${roles}" th:value="${role.id}"
						th:text="${role.role}">Nome do autor</option>
				</select>
			</div>


		</div>
		<div class="form-group">
			<div class="col-md-12">
				<input type="submit" name="login" value="register" class="btn btn-success" />
			</div>
			
		</div>
		
	</form>

</body>
</html>
